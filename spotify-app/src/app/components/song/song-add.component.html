<div class="col-lg-6" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
    <h1>{{ titulo }}</h1>
    
    <div *ngIf="alertMessage">
        <div class="alert alert-info">
            {{alertMessage}}
        </div>
    </div>
    <form #formSong="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>Número</label>
            <input type="text" name="number" #number="ngModel" [(ngModel)]="song.number" class="form-control" required/>
            <span *ngIf="!number.valid && number.touched">
                El Número es obligatorio
            </span>
        </p>
        <p>
            <label>Titulo</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="song.name" class="form-control" required/>
            <span *ngIf="!name.valid && name.touched">
                El Titulo es obligatorio
            </span>
        </p>
        
        <p>
            <label>Duración</label>
            <input type="text" name="duration" #duration="ngModel" [(ngModel)]="song.duration" class="form-control" required/>
            <span *ngIf="!duration.valid && duration.touched">
                El año es obligatorio
            </span>
        </p>
        <div *ngIf="is_edit">
            <div class="song_image_for_edit" *ngIf="song.file && song.file != 'null'">
                <audio controls>
                    <source src="{{ url + 'get-file-song/' + song.file }}" type="audio/mp3" />
                </audio>
            </div>
        
            <label>Sube el fichero de audio:</label>
            <input type="file" placeholder="subir fichero..." (change)="fileChangeEvent($event)"/>
        
        </div>
        
        <br />
        <input type="submit" value="{{titulo}}" class="btn btn-success" [disabled]="!formSong.form.valid"/>
    </form>
</div>
